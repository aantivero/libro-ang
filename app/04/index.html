<html ng-app="">
    <head>
        <title>Validacion Completa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lib/css/normalize.css">
        <link rel="stylesheet" href="lib/css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="lib/js/modernizr.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    </head>
    <body>
        <form name="signup_form" novalidate ng-submit="signupForm()">
            <fieldset>
                <legend>Ingresar</legend>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre" name="name" ng-model="signup.name" ng-minlength=3 ng-maxlength=20 required/>
                    </div>
                </div>
                <button type="submit" class="button radius">Ok</button>
            </fieldset>
        </form>
        <script src="lib/js/jquery.js"></script>
        <script src="lib/js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
