<html ng-app="usoScopeApp">
    <head>
        <title>Current Scope - Introduccion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
        <script src="js/001.js"></script>
    </head>
    <body>
        <p>Podemos acceder: {{rootProperty}}</p>
        <div ng-controller="ParentController">
            <p>En el Padre podemos acceder a {{rootProperty}} y {{parentProperty}}</p>
            <div ng-controller="ChildController">
                <p>En el Hijo podemos acceder a:
                    {{rootProperty}}, 
                    {{parentProperty}} y
                    {{childProperty}}
                </p>
                <p>
                    {{fullSentenceFromChild}}
                </p>
            </div>
        </div>
    </body>
</html>
